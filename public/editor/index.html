<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vendor/js/three.min.js"></script>
  <script src="../vendor/js/OrbitControls.js"></script>
  <script src="../vendor/js/SectionHelper.js"></script>
  <script src="../vendor/js/threex.rendererstats.js"></script>
  <script src="../vendor/js/stats.min.js"></script>
  <script src="../vendor/js/dat.gui.js"></script>

  <title>3D Editor</title>

  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app"></div>

  <div id="controls" style="display: none">
    <ul>
      <li id="RESIZE" class="active">Resize</li>
      <li id="MOVE">Move</li>
      <li id="ROTATE">Rotate</li>
    </ul>

    <hr/>

    <p>Total Bays:</p>
    <input id="totalBays" type="range" min="5" max="10" value="6" />

    <p>Width:</p>
    <input id="width" type="range" min="1" max="10" step="0.1" value="5" />

    <p>Height:</p>
    <input id="height" type="range" min="1" max="7" step="0.1" value="4" />

    <hr/>

    <p>Clipping Height:</p>
    <input id="clippingHeight" type="range" min="0.1" max="5" step="0.1" value="5" />

    <hr/>

    <table id="metrics"></table>
    <hr/>
    <table id="costs"></table>
  </div>

  <script type="x-shader/x-vertex" id="vertexShader">
    /**
    * Multiply each vertex by the
    * model-view matrix and the
    * projection matrix (both provided
    * by Three.js) to get a final
    * vertex position
    */
    void main() {
    gl_Position = projectionMatrix *
      modelViewMatrix *
      vec4(position,1.0);
    }
  </script>

  <script type="x-shader/x-fragment" id="fragmentShader">
    /**
    * Set the colour to a lovely pink.
    * Note that the color is a 4D Float
    * Vector, R,G,B and A and each part
    * runs from 0.0 to 1.0
    */
    void main() {
    gl_FragColor = vec4(1.0,  // R
      0.0,  // G
      1.0,  // B
      1.0); // A
    }
  </script>

  <script src="../js/editor.bundle.js"></script>
</body>
</html>

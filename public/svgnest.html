<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <script src="assets/svgnest.bundle.js"></script>
  <title>SvgNest test</title>

</head>
<body>
  <div id="app"></div>

  <script>
  function loadFile(url, callback) {
    var req = new XMLHttpRequest();
    req.addEventListener("load", function() {
      return callback(null, req.responseText);
    });
    req.addEventListener("error", function(e) {
      return callback(e);
    }); 
    req.open("GET", url);
    req.send();
  }

  console.log('s', window.SVGNest);
  console.log('j', window.jsJobRun);

  loadFile('test.svg', function(err, svgData) {
    if (err) { throw err; }

    var job = {
      svg: svgData,
      bin: 'rect5794',
    };
    var options = {};
    window.jsJobRun(job, options, function(err, res, details) {
      console.log('jsjob done', err, res, details);
    });
  });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js"></script> -->
  <script src="js/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/threex.rendererstats.js"></script>
  <script src="js/stats.min.js"></script>
  <title>3D Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #controls {
      position: absolute;
      right: 0;
      top: 200px;
      padding: 20px;
    }
    li {
      cursor: pointer;
      line-height: 2;
      list-style: none;
    }
    li.active {
      background: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <div id="controls">
    <ul>
      <li id="RESIZE" class="active">Resize</li>
      <li id="MOVE">Move</li>
      <li id="ROTATE">Rotate</li>
    </ul>

    <hr/>

    <p>Total Bays:</p>
    <input id="totalBays" type="range" min="5" max="10" value="6" />

    <p>Width:</p>
    <input id="width" type="range" min="3" max="10" step="0.1" value="3" />

    <p>Height:</p>
    <input id="height" type="range" min="2" max="5" step="0.1" value="3" />
  </div>

  <script src="assets/app.bundle.js"></script>
</body>
</html>
